<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Seminar Registration</title>
    <link rel="stylesheet" href= "prac8style.css"> 
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStja_jw-Z2ArobYZZhdsBEjdH54x-8D4__iw&s">
            <h2>Seminar Registration</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text"  placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email"  placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel"  placeholder="Phone Number" required>
                </div>

                
                <div class="input-group">
                    <i class="fas fa-briefcase"></i>
                    <input type="text"  placeholder="Institute Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-font-awesome"></i>
                    <input type="text"  placeholder="Year" required>
                </div>

                <div class="input-group">
                    
                    <select>
                    <option>Select your Branch</option>
                    <option>AI-DS</option>
                    <option>AI-ML</option>
                    <option>CSE</option>
                    <option>ETC</option>
                    <option>EE</option>
                    <option>ME</option>
                    </select>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-hashtag"></i>
                    <input type="text"  placeholder="Mode of Payment:Online/ Offline" required>
                </div>
                
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
